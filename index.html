<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridal packages</title>
    <link rel="stylesheet" href="images/style.css">
</head>
<body>
    <div class="header"><h1>Packages</h1></div> 
    <div class="sub-header"><h2>Makeup Packages</h2></div>
    <div class="container">
        <div class="card-1">
            <h3 class="card-heading">High Definition Bridal <span>Makeup</span></h3>
            <img src="images/high definition.png" alt="High Definition Makeup">
            <div class="package-info">
                <input type="checkbox">
                <p>High Definition Bridal Makeup</p>
                <h3>Price-Rs.1000</h3>
            </div>
        </div>
        <div class="card-2">
            <h3 class="card-heading">AirBrush Bridal <span>Makeup</span></h3>
            <img src="images/air brush.png" alt="AirBrush Bridal Makeup">
            <div class="package-info">
                <input type="checkbox">
                <p>AirBrush Bridal Makeup</p>
                <h3>Price-Rs.50000</h3>
            </div>
        </div>
        <div class="card-3">
            <h3 class="card-heading">Hairstyle</h3>
            <img src="images/hair bridal.png" alt="Hairstyle">
            <div class="package-info">
                <input type="checkbox">
                <p>Hair Bridal Makeup</p>
                <h3>Price-Rs.5000</h3>
            </div>
        </div>
        <div class="card-4">
            <h3 class="card-heading">Sareedrapping</h3>
            <img src="images/saree.png" alt="Sareedrapping">
            <div class="package-info">
                <input type="checkbox">
                <p>Sareedrapping Makeup</p>
                <h3>Price-Rs.500</h3>
            </div>
        </div>
    </div>
    <footer>
        <div class="button">
            <button>calculate</button>
        </div>
        <div id="last">Packages Price:</div>
    </footer>
</body>
</html>
